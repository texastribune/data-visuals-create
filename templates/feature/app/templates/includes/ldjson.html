<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Webpage",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ CURRENT_PAGE_URL }}"
    },
    "headline": "{{ context.seo_headline }}",
    "alternativeHeadline": "{{ context.headline }}",
    "url": "{{ CURRENT_PAGE_URL }}",
    "description": "{{ context.summary }}",
    "inLanguage": "en_US",
    "image": "{{ staticAbsolute('assets/images/share-art.jpg', true) }}",
    "datePublished": "{{ context.pub_date }}",
    {% if context.update_date %}
      "dateModified": "{{ context.update_date }}",
    {% elif context.updated_date %}
      "dateModified": "{{ context.updated_date }}",
    {% endif -%}
    "author": [
      {%- for author in context.authors -%}
        {
          "@type": "Person",
          "name": "{{ getAuthor(author) }}",
          "url": "{{ getAuthorLink(author) }}",
          "affiliation": { "@type": "NewsMediaOrganization", "name": "The Texas Tribune" }
        }{% if not loop.last %},{% elif not loop.first %}{% endif %}
      {%- endfor -%}
    ],
    "creator": [
      {%- for author in context.authors -%}
        {
          "@type": "Person",
          "name": "{{ getAuthor(author) }}",
          "url": "{{ getAuthorLink(author) }}",
          "affiliation": { "@type": "NewsMediaOrganization", "name": "The Texas Tribune" }
        }{% if not loop.last %},{% elif not loop.first %}{% endif %}
      {%- endfor -%}
    ],
    {% if context.article_section %}
      "articleSection": [
        {%- for section in context.article_section -%}
          "{{ section }}"{% if not loop.last %},{% elif not loop.first %}{% endif %}
        {%- endfor -%}
        ],
    {% endif -%}
    {% if context.keywords %}
      "keywords": [
        {%- for keyword in context.keywords -%}
          "{{ keyword }}"{% if not loop.last %},{% elif not loop.first %}{% endif %}
        {%- endfor -%}
        ],
    {% endif -%}
    "isAccessibleForFree": true,
    "publisher": {
      "@type": "NewsMediaOrganization",
      "name": "The Texas Tribune",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.texastribune.org/static/images/amp-carousel.114a9bc257b2.png"
      }
    }
  }
</script>
